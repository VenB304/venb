<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>venb.top - Server Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="background-effects">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <main class="container">
        <header class="hero">
            <h1 class="fade-in-up">venb<span class="highlight">.top</span></h1>
            <p class="subtitle fade-in-up delay-1">Server Archives & Gateway</p>
        </header>

        <section class="links-grid">
            <a href="/server_season_2/" class="card glass fade-in-up delay-2">
                <div class="card-icon">
                    <i class="fa-solid fa-cube"></i>
                </div>
                <div class="card-content">
                    <h2>Season 2</h2>
                    <p>YUHHHH</p>
                    <span class="status-badge" style="font-size: 0.8rem; color: #a0a0a0;">Archived</span>
                </div>
                <div class="card-arrow">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </a>

            <a href="#" class="card glass fade-in-up delay-3" style="opacity: 0.7; cursor: default;">
                <div class="card-icon" style="background: rgba(255,255,255,0.05); color: #888;">
                    <i class="fa-solid fa-hammer"></i>
                </div>
                <div class="card-content">
                    <h2 style="color: #888;">Season 3</h2>
                    <p>Coming Soon</p>
                </div>
            </a>
        </section>

        <footer class="fade-in-up delay-5">
            <p>&copy; Korl Network</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
